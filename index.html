<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Love Story Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Love Story Game!</h1>
        <p>You are about to embark on a romantic adventure. Your choices will shape the story.</p>
        <input type="text" id="character-name" placeholder="Enter your character's name">
        <input type="text" id="partner-name" placeholder="Enter your partner's name">
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
